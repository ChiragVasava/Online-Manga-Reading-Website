<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the slideshow container */
    .slideshow-container {
      max-width: 300px; /* Adjust the maximum width of the slideshow container */
      position: relative;
      margin: auto;
    }

    /* Style for the slides */
    .mySlides {
      display: none;
      position: absolute;
      width: 250px;
      height: auto;
    }

    /* Style for navigation dots */
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active {
      background-color: #717171;
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <!-- Slides -->
  <div class="mySlides">
    <img src="../img/slide1.png" alt="Slide 1">
  </div>

  <div class="mySlides">
    <img src="../img/slide2.png" alt="Slide 2">
  </div>

  <div class="mySlides">
    <img src="../img/slide3.png" alt="Slide 3">
  </div>

  <div class="mySlides">
    <img src="../img/slide4.png" alt="Slide 4">
  </div>

  <div class="mySlides">
    <img src="../img/slide5.png" alt="Slide 5">
  </div>

  <div class="mySlides">
    <img src="../img/slide6.png" alt="Slide 6">
  </div>

  <!-- Navigation dots -->
  <div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let i;
    const slides = document.getElementsByClassName("mySlides");
    const dots = document.getElementsByClassName("dot");

    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    slideIndex++;

    if (slideIndex > slides.length) {
      slideIndex = 1;
    }

    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";

    setTimeout(showSlides, 2000); // Change slide every 2 seconds (adjust as needed)
  }
</script>

</body>
</html>
